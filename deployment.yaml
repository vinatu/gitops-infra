apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:69ee7b1aaa8177fa2b31ed6f6d8edee8610c5bfe
          imagePullPolicy: Always
          ports:
            - containerPort: 80
