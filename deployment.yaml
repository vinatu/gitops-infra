apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:ab58afea930c1e919761768a678814b782443a6f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
