apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinatu/react-app:f6571bd1cd8b321f538546d2fa06791f0413400f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
