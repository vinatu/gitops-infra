apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:7fd7a7943383234c2f44496b46dbc1c274ac0e24
          imagePullPolicy: Always
          ports:
            - containerPort: 80
