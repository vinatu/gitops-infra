apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinatu/gitops01:d00e6333b336027b4c13eebd495e94a286e2b40d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
