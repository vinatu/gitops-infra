apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:6de27c1f3b9aa6610ed74a146ee5081c18f01866
          imagePullPolicy: Always
          ports:
            - containerPort: 80
