apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinatu/gitops01:65aa5853e82009cc1cd1095140b7da3099ea1881
          imagePullPolicy: Always
          ports:
            - containerPort: 80
