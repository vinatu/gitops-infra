apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:be29c9120f1cef8013a1119d418a35b3adb6be0e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
