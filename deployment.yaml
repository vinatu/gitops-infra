apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:868ba9f565d8411a2202e41c8a56e676631c05c4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
