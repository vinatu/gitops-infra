apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:c64414477440bf7d65d02e4ff7d40e8cbc090827
          imagePullPolicy: Always
          ports:
            - containerPort: 80
