apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:887b07c5d1a26c7ee2e426b051d158a4f7bba307
          imagePullPolicy: Always
          ports:
            - containerPort: 80
