apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:6667492cf5cd3ccf004f2f8fe3f22153bece3e8a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
