apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:c09c7b2836bc6f3ff536a1e5d66cfbd7f6f9474d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
