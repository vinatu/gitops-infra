apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:d1e51d205cfcd18244ba74e65503aacd6527bfba
          imagePullPolicy: Always
          ports:
            - containerPort: 80
