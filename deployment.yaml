apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:382bfcb9b5d7d17450115fbcff3aaa79e99758ab
          imagePullPolicy: Always
          ports:
            - containerPort: 80
