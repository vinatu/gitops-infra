apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:457658495d7e21098ac011ee0c1c2e4a9570abac
          imagePullPolicy: Always
          ports:
            - containerPort: 80
