apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:2e1bfb84f04b6bb5e736c04f71622d1687c7f095
          imagePullPolicy: Always
          ports:
            - containerPort: 80
