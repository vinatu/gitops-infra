apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:79c04b71e6246b418bc3f451fa2c82d82ef28cc9
          imagePullPolicy: Always
          ports:
            - containerPort: 80
