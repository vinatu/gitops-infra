apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: vinayak868/gitops01:a54641b84e53efc0644c0e603843a8ca1c598a7e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
